<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/red-hat-display-2">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/css/all.css"> <!--For å få linken til å fungere: https://stackoverflow.com/questions/14366158/font-awesome-not-working-icons-showing-as-squares-->
  <link rel="icon" href="img/logo1.png" type="image/x-icon"> <!--https://www.geeksforgeeks.org/how-to-add-icon-logo-in-title-bar-using-html/-->
  <title>About</title>
</head>
<body>
  <div id="grid">
    
    <header>
      <span>
        <a href="index.html" id="logo">
        <img src="img/logo1.png" alt="Rund logo med ordene Iloceam og Pleam"> <!--https://www.contexteditor.org/how-to-add-logo-in-html/-->
        </a>
      </span>
      <nav>
        <a href="index.html" id="home">Home</a>
        <a href="portfolio.html" id="portfolio">Portfolio</a>
        <a style="font-weight: bold; text-decoration: underline; text-decoration-color: #e6bd43;" href="about.html" id="about">About</a>
        <a href="#contact" id="contactbutton">Contact</a>
      </nav>
    </header>

    <footer>
      <nav>
        <a href="index.html" id="logo">
          <img src="img/logo1.png" alt="Rund logo med ordene Iloceam og Pleam">
        </a>
      </nav>
      <p>Companyrights Companyname 20203</p>
      <span>
        <i class="fa-brands fa-square-facebook"></i>
        <i class="fa-brands fa-square-instagram"></i>
        <i class="fa-brands fa-linkedin"></i>
      </span>
    </footer>
  </div>

  <button onclick="topFunction()" id="myBtn" title="Go to top"><i class="fa-solid fa-arrow-up"></i></button>  <!--https://www.w3schools.com/howto/howto_js_scroll_to_top.asp-->

  <script>
    // Get the button
    let mybutton = document.getElementById("myBtn");
    
    // When the user scrolls down 20px from the top of the document, show the button
    window.onscroll = function() {scrollFunction()};
    
    function scrollFunction() {
      if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
        mybutton.style.display = "block";
      } else {
        mybutton.style.display = "none";
      }
    }
    
    // When the user clicks on the button, scroll to the top of the document
    function topFunction() {
      document.body.scrollTop = 0;
      document.documentElement.scrollTop = 0;
    }
    </script>
  
</body>
</html>
